<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Fredoka+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Duplicate</title>
</head>
<body>
    <h1><i class="fa-solid fa-clone"></i> Duplicate <i class="fa-regular fa-clone"></i></h1>
    <div class="main-game">
        <div class = "play-container">
            <button type="button" data-type="easy" class="diff diff-btn diff-easy">
                Easy
            </button>
            <button type="button" data-type="difficult" class="diff diff-btn diff-difficult">
                Difficult
            </button>
            <button type="button" data-type="impossible" class="diff diff-btn diff-impossible">
                Impossible
            </button>
        </div>
        <p class = "question">Are these images identical?</p>
        <div class = "score-container">
            Score: <span id="score">0</span>
        </div>

        <div class="image-container">
            <img src="" alt="" id="img1">
            <img src="" alt="" id="img2">
        </div>
        
        <div class="answer-area">
            <button button-type = "identical" class="idn-btn identical">
                Identical
            </button>
            <button button-type = "notidentical" class="idn-btn notidentical">
                Not Identical
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/acf23d3677.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
